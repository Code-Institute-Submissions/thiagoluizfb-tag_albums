{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block extra_js %}
    <script src="{% static 'home/js/home.js' %}"></script>
{% endblock %}

{% block username %}
    <em>{{ profile.display_name | lower}}</em>
{% endblock %}

{% block content %}
    <div class="container container-index text-center mt-5">
        <div class="row">
            <div class="col">
                <h2 class="my-4">My Profile</h2>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-lg-6 py-4">
                <h3 class="text-muted">My Details</h3>
                <form class="mt-3" action="{% url 'profile' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn auth-btn">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6 py-4">
                <h3 class="text-muted">My Plan</h3>
            </div>
        </div>
    </div>
{% endblock %}
