{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row mx-0 mb-5">
        <div class="col-12 text-center">
            <h2>Edit Photos</h2>
        </div>
    </div>
    <div class="row mx-0">
        <div class="col-12 col-md-10 text-center mb-4">
            <div class="row mx-0">
                {% for photo in photos %}
                    <div id="{{ photo.id }}-img-container" class="col-12 col-md-4 text-center mx-auto">
                        <div class="frame-wrapper position-relative">
                            <img id="{{ photo.id }}-img" class="thumbnail" src="/media/{{ photo.image }}" onmouseenter="showDelete(this)" onmouseleave="hideDelete(this)">
                            <span class="btn delete-thumbnail hidden">
                                <strong>
                                    <i class="far fa-times-circle" onclick="deleteImg(this)" data-toggle="tooltip" data-placement="top" title="Remove this file"></i>
                                </strong>
                            </span>
                        </div>
                    </div>
                    <textarea id="{{ photo.id }}-tag-slot-img"
                        class="col-12 col-md-6 edit-tag-img text-left">{% for tag in photo.tags_set.all %}@{{tag.tag_name}}{% endfor %}</textarea>
                    <div class="col-12 col-md-6 offset-md-4 text-center my-3">
                        <a href="{% url 'all_photos' %}" class="btn upload-photo-btn mx-2" >CANCEL</a>
                        <button type="submit" class="btn upload-photo-btn mx-2" >DONE</button>
                    </div>
                {% endfor %}
            </div>
            <div class="row mx-0">
                
            </div>
        </div>
    </div>
    <div class="modal" id="edit-tag-modal" tabindex="-1" role="dialog">
        <form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-dialog d-flex justify-content-center" role="document">
                <div class="modal-content">
                    <button type="submit" class="btn edit-tag-save">Done</button>
                    <span class="modal-header d-flex justify-content-center"></span>
                    <div class="modal-body">
                        <textarea name="edit-file-tag" id="edit-file-tag" onkeypress="preventComma()"></textarea>
                        <input type="text" name="output-file" id="output-file">
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
