{% extends "base.html" %}
{% load static %}

{% block content %}
    <form method="POST" action="{% url 'upload' %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mx-0">
            <div class="col-12 tag-all-slot text-center">
                <div id="tag-all-slot" onclick="addSymbol(this)" data-toggle="modal" data-target="#edit-tag-modal">@tag album here</div>
            </div>
            <div class="col-10 container-fluid upload-container position-relative mt-md-5">
                <div class="row mt-5 image-container">
                    <div class="col-8 mt-5 offset-2 text-center" >
                        <i class="fas fa-image"></i>
                    </div>
                </div>
                <div id="frame" class="row d-flex justify-content-center"></div>
                <input class="hidden" type="file"  accept="image/*" name="images" id="upload-photo" onchange="loadFile(event)" multiple>
            </div>
        </div>
        <div class="row mt-3 mx-0 d-flex justify-content-center">
            <label for="upload-photo" class="btn upload-photo-btn">Add</label>
        </div>
        <div>
            <input id="all-tags" type="text" name="all-tags" value="" required>
            <input id="uploaded-file" type="file" name="uploaded-file" multiple required>
            <button type="submit" class="btn" >DONE</button>
        </div>
    </form>

    <!-- Modal to edit tags-->
    <div class="modal" id="edit-tag-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog d-flex justify-content-center" role="document">
            <div class="modal-content">
                <button type="button" class="btn edit-tag-save" onclick="editTagFile()" data-dismiss="modal">Done</button>
                <span class="modal-header d-flex justify-content-center"></span>
                <div class="modal-body">
                    <textarea name="edit-file-tag" id="edit-file-tag" onkeypress="preventComma()"></textarea>
                    <span id="output-file"></span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
