{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5 upload-container position-relative">
        <div class="row mt-5 image-container">
            <div class="col-8 offset-2 text-center" >
                <i class="fas fa-image"></i>
                <div>Click "Add Files" to start</div>
            </div>
        </div>
        <div id="frame" class="row d-flex justify-content-center"></div>
        <input type="file"  accept="image/*" name="image" id="upload-photo" onchange="loadFile(event)" multiple>
    </div>
    <div class="row mt-3 col-8 offset-2 d-flex justify-content-center">
        <label for="upload-photo" class="btn upload-photo-btn">Add Files</label>
    </div>
    <div class="row mt-2 addtags-wrapper">
        <div class="col-10 offset-1 d-flex justify-content-center mt-1">
            <input type="text" id="tag-all-files" placeholder="Tag all files" onclick="addSymbol(this)" data-toggle="modal" data-target="#edit-file-tag-modal">
        </div>
        <div class="col-12 d-flex justify-content-center mt-1 px-0">
            <span id="tag-all-files-btn" class="btn" onclick="addtags()" >Add tags to all files</span>
        </div>
    </div>

    <!-- Modal to edit tags-->
    <div class="modal" id="edit-file-tag-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea name="edit-file-tag" id="edit-file-tag"></textarea>
                    <span id="output-file"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="editTagFile()" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
