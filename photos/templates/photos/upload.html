{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row mx-0 mb-5">
        <div class="col-12 text-center">
            <h2>Upload</h2>
        </div>
    </div>
    <div class="row mx-0">
        <div class="col-12 col-md-10 text-center">
            <form method="POST" action="{% url 'all_photos' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mx-0">
                        <div id="frame" class="col-12 col-md-4 text-center mx-auto">
                            <div class="position-relative frame-wrapper">
                                <div class="image-container">
                                    <i class="fas fa-image"></i>
                                    <input class="hidden" type="file"  accept="image/*" name="upload-photo" id="upload-photo" onchange="loadFile(event)">
                                    <label for="upload-photo" class="upload-photo"><p>Click here to upload a new image</p></label>
                                </div>
                            </div>
                        </div>
                        <textarea class="col-12 col-md-6 edit-tag-img text-left"
                            name="edit-file-tag" id="edit-file-tag" onkeypress="preventComma()" placeholder="Tag this photo here. Add the symbol @ between each tag. Ex.: @summer@2019@party"></textarea>
                        <div class="col-12 col-md-6 offset-md-4 text-center my-3">
                            <a href="{% url 'all_photos' %}" class="btn upload-photo-btn mx-2" >CANCEL</a>
                            <button type="submit" class="btn upload-photo-btn mx-2" >DONE</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
