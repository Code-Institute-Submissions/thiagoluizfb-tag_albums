{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<h2 class="mb-4">{% trans "Sign Out" %}</h2>

<p class="py-4">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="py-4" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
        <a class="btn auth-btn mx-3" href="{% url 'home' %}">Cancel</a>
        <button class="btn auth-btn mx-3" type="submit">{% trans 'Sign Out' %}</button>
</form>

{% endblock %}
